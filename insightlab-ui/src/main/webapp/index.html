
<script src="resources/html/stable_header.js" type="text/javascript"></script>

 
<div class="row-fluid">
    <div class="span12" id="widget-content"></div>
</div>

<script type="text/x-template" id="complete-insight-template">
    <div class="widget">
        <h5>
            <span class="status">
                Ready<i class="green"></i>
            </span>
            <a class="status-desc">{{description}}</a>
            <a style="display:none;" class="status-ico" href="insights/personicx/index.html&#35;{{id}}/portrait"><img title="Personicx" style="width: 25px;" src="resources/images/icon-personicx.png"/></a>
            <a class="status-ico" href="insights/dpa/index.html&#35;{{id}}"><img title="Portrait" style="width: 25px;" src="resources/images/icon-portrait.png"/></a>
        </h5>
        <div class="row-fluid">
            <div class="span8">
                <p>Created: {{createdDateFormatted}}</p>
            </div>
            <div class="span4">
                <p>Record Count: {{recordCount}}<br/><b></b></p>
            </div>
        </div>
    </div>
</script>
<script type="text/x-template" id="uncomplete-insight-template">
    <div class="widget">
        <h5>
            <span class="status">
                Prepping<i class="red"></i>
            </span>
            <a class="status-desc">{{description}}</a>
        </h5>
        <div class="row-fluid">
            <div class="span8">
                <p>Created: {{createdDateFormatted}}</p>
            </div>
            <div class="span4">
                <p>Record Count: {{recordCount}}<br/><b></b></p>
            </div>
        </div>
    </div>
</script>
