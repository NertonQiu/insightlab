
<script src="../../resources/html/stable_header.js" type="text/javascript"></script>

<script type="text/template" id="profilepage-template">
    <div class="single-container span12">
        <h2>Audience Portrait</h2>
        <div class="acxiom-breadcrumb-container"></div>
        <div class="row-fluid dashboard">
            <div class="dashboard-filters">
                <div class="filter-widget-container clearfix"></div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <ul id="category-list" class="dragable" data-listidx=0>
                    <li id="audience-widget" data-itemidx=0></li>
                    <li id="category-widget" data-itemidx=0></li>
                    <li id="geo-widget" data-itemidx=0></li>
                </ul>
            </div>
            <div class="span12">
                 <ul id="question-list" class="dragable" data-listidx=1>
                    <li id="question-widget" data-itemidx=0></li>
                    <li id="audience-subcategory" data-itemidx=0></li>
                 </ul>
            </div>
        </div>
    </div>
</script>
  

<script type="text/template" id="category-template">
    <div class="widget">
        <div class="widget-header">
            <span>Category Overview</span>
            <a href="#" class="caret to"></a>
        </div>
        <div class="widget-body">
            <ul class="params-list">
                <li><span><strong>Analytic Dataset: </strong>{{Target}}</span></li>
                <li><span><strong>Reference: </strong>{{Reference}}</span></li>
                <li><span><strong>Category: </strong>{{Category}}</span></li>
            </ul>
            <div class="dpa-widget-chart"></div>
        </div>
    </div>
</script>
<script type="text/template" id="question-template">
    <div class="widget">
        <div class="widget-header">
            <span>Question Detail</span>
            <a href="#" class="caret to"></a>
        </div>
        <div class="widget-body">
            <ul class="params-list">
                <li><span><strong>Analytic Dataset: </strong>{{Target}}</span></li>
                <li><span><strong>Reference: </strong>{{Reference}}</span></li>
                <li><span><strong>Question: </strong>{{Question}}</span></li>
            </ul>
            <div class="table_div3 acxiom-datatable"></div>
            <div class="chart_div3"></div>
        </div>
    </div>
</script>
<script type="text/template" id="subcategory-template">
    <div class="widget">
        <div class="widget-header">
            <span>Question Detail</span>
            <a href="#" class="caret to"></a>
        </div>
        <div class="widget-body">
            <ul class="params-list">
                <li><span><strong>Analytic Dataset: </strong>{{Target}}</span></li>
                <li><span><strong>Reference: </strong>{{Reference}}</span></li>
                <li><span><strong>Sub-Category: </strong>{{Question}}</span></li>
            </ul>
            <div class="table_div3 acxiom-datatable"></div>
            <div class="chart_div3"></div>
        </div>
    </div>
</script>
                  
<div class="row-fluid dashboard">
    <div class="span12" id="widget-content"></div>
</div>
